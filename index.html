<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary clock</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main">
  <header class="header">
    <h1 class="header__title">Binnary Clock</h1>
  </header>
    <div class="clock">
      <div class="clock__element">
        <div class="clock__column">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="clock__column">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
      </div>
      <div class="clock__element">
        <div class="clock__column">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="clock__column">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
      </div>
      <div class="clock__element">
        <div class="clock__column">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="clock__column">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
      </div>
    </div>
    <!-- classic clock box -->
    <div class="classic-clock">
      <div class="classic-clock__element">
        <p class="classic-clock__time-value" id="hours"> 12</p>
        <p class="classic-clock__label"> Hours </p>
      </div>
      <div class="classic-clock__element">
        <p class="classic-clock__time-value" id="minutes"> 12</p>
        <p class="classic-clock__label"> Minutes </p>
      </div>
      <div class="classic-clock__element">
        <p class="classic-clock__time-value" id="seconds"> 12</p>
        <p class="classic-clock__label"> Seconds </p>
      </div>
    </div>
    </main>
    <footer class="footer">
        <p><a href="https://mkorzeniowski.pl" class="footer__link"> Created by mkorzeniowski.pl</a></p>
    </footer>
  <script type="text/javascript" src="js/script.js"></script>
</html>
